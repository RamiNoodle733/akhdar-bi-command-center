version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: akhdar_postgres
    environment:
      POSTGRES_USER: akhdar
      POSTGRES_PASSWORD: akhdar_dev_2025
      POSTGRES_DB: akhdar_bi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/schema:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akhdar -d akhdar_bi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
